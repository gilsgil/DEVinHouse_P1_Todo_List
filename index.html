<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Javascript Local -->
    <script src="/static/js/script.js" defer></script>
    <title>Todo List</title>
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-- HEADER -->
    <header class="container" id="header">
        <h1>Todo List</h1>
    </header>

    <!-- MAIN DIV -->
    <div class="container-fluid" id="main-div">
        <!-- INPUT -->
        <div class="container-fluid input-group lg-3" id="input-div">
            <input type="text" class="form-control" placeholder="adicione uma tarefa..." id="input">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btn-adicionar">adicionar</button>
            </div>
        </div>

        <!-- TODO LIST -->
        <div class="container-fluid" id="todo-div">

        </div>
    </div>

</body>

</html>
